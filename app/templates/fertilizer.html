{% extends 'layout.html' %}

{% block body %}
<section class="tool-page">
	<div class="tool-intro text-center mb-5">
		<p class="eyebrow text-uppercase mb-2 text-success">Fertilizer pairing</p>
		<h2 class="mb-3">Get the right nutrient mix for your target crop.</h2>
		<p class="text-muted">Balance Nitrogen, Phosphorous, Potassium, and pH to unlock healthier soil and reduce input
			cost.</p>
	</div>

	<div class="tool-card shadow-sm">
		<form method="POST" action="{{ url_for('fert_recommend') }}">
			<div class="input-grid">
				<div class="form-group">
					<label for="nitrogen">Nitrogen (N)</label>
					<input type="number" class="form-control" id="nitrogen" name="nitrogen" placeholder="e.g. 40"
						required>
				</div>
				<div class="form-group">
					<label for="phosphorous">Phosphorous (P)</label>
					<input type="number" class="form-control" id="phosphorous" name="phosphorous" placeholder="e.g. 50"
						required>
				</div>
				<div class="form-group">
					<label for="pottasium">Potassium (K)</label>
					<input type="number" class="form-control" id="pottasium" name="pottasium" placeholder="e.g. 20"
						required>
				</div>
				<div class="form-group">
					<label for="ph">pH level</label>
					<input type="number" step="0.1" class="form-control" id="ph" name="ph" placeholder="e.g. 6.5"
						required>
				</div>
				<div class="form-group form-group--full">
					<label for="cropname">Crop you plan to grow</label>
					<select class="form-control" id="cropname" name="cropname" required>
						<option value="" disabled selected>Select crop</option>
						<option value="Rice">Rice</option>
						<option value="Wheat">Wheat</option>
						<option value="Maize">Maize</option>
						<option value="Cotton">Cotton</option>
						<option value="Soybean">Soybean</option>
						<option value="Apple">Apple</option>
						<option value="Banana">Banana</option>
						<option value="Tomato">Tomato</option>
						<option value="Potato">Potato</option>
						<option value="Onion">Onion</option>
						<option value="Grapes">Grapes</option>
						<option value="Mango">Mango</option>
						<option value="Orange">Orange</option>
						<option value="Coffee">Coffee</option>
						<option value="Sugarcane">Sugarcane</option>
						<option value="Lentils(Masoor Dal)">Lentils (Masoor Dal)</option>
					</select>
				</div>
			</div>
			<div class="text-center mt-4">
				<button type="submit" class="btn btn-success btn-lg px-5">Recommend fertilizer</button>
			</div>
		</form>
	</div>
</section>
{% endblock %}
